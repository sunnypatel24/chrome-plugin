<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sunny Launcher</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
      integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        font-family: "Open Sans", sans-serif;
        font-size: 14px;
        margin: 0;
        min-height: 180px;
        padding: 0;
        width: 384px;
      }

      h1 {
        font-family: "Menlo", monospace;
        font-size: 22px;
        font-weight: 400;
        margin: 0;
        color: #2f5876;
      }

      a:link,
      a:visited {
        color: black;
        outline: 0;
        text-decoration: none;
      }

      img {
        width: 30px;
      }

      .modal-header {
        align-items: center;
        border-bottom: 0.5px solid #dadada;
      }

      .modal-content {
        padding: 0 22px;
      }

      .modal-icons {
        border-top: 0.5px solid #dadada;
        height: 50px;
        width: 100%;
      }

      .logo {
        padding: 16px;
      }

      .logo-icon {
        vertical-align: text-bottom;
        margin-right: 12px;
      }

      .version {
        color: #444;
        font-size: 18px;
      }

      .flex-container {
        display: flex;
        justify-content: space-between;
        padding: 10px 22px;
      }

      .flex {
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
        width: 120px;
      }

      .flex:hover {
        opacity: 0.4;
      }

      .flex .fa {
        font-size: 40px;
        color: #2f5876;
      }
    </style>
  </head>
  <body>
    <div class="modal=header">
      <h1 class="logo">
        <img
          src="images/plugin-icon.png"
          alt="Sunny Launcher"
          class="logo-icon"
        />
        Sunny Launcher <span class="version">(1.0.0)</span>
      </h1>
    </div>

    <div class="modal-content">
      <p>Easily access Sunny's links</p>
    </div>

    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="https://sunnypatel.netlify.app/" target="_blank">
            <i class="fa fa-globe"></i>
          </a>
        </div>

        <div class="flex">
          <a
            href="https://www.youtube.com/channel/UCDDZVHss0Tw_oFcX86NjH7w"
            target="_blank"
          >
            <i class="fa fa-youtube"></i>
          </a>
        </div>

        <div class="flex">
          <a href="https://www.linkedin.com/in/sunnypatel2330/" target="_blank">
            <i class="fa fa-linkedin"></i>
          </a>
        </div>

        <div class="flex">
          <a href="https://github.com/sunnypatel24" target="_blank">
            <i class="fa fa-github"></i>
          </a>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
